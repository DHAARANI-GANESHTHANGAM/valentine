<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            text-align: center;
            background-color: #ef82b9;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .instruction {
            font-size: 22px;
            color: #d9534f;
            margin-top: 20px;
            font-weight: bold;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .letter {
            width: 600px;
            height: 350px;
            background-color: #f8c4c4;
            border: 3px solid #d9534f;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }
        .letter-text {
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Cursive', sans-serif;
        }
        .heart-stamp {
            width: 60px;
            height: 60px;
            background-color: rgb(229, 243, 166);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .heart-stamp:hover {
            transform: scale(1.1);
        }
        .roses-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .rose {
            position: absolute;
            font-size: 48px; /* Adjusted size of rose */
            bottom: 0;
            animation: pop 0.5s ease-in-out forwards, floatUp 4s linear forwards;
        }
        .message {
            display: none;
            font-size: 40px;
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes pop {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="instruction">Please touch my heart on the letter..</div>

    <div class="container">
        <div class="letter" onclick="showRoses()">
            <div class="letter-text">A Special Letter for You ‚ù§Ô∏è</div>
            <div class="heart-stamp">‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="roses-container" id="roses-container"></div>
    <div class="message" id="message">Happy Rose Day My Love! üåπ</div>

    <script>
        function showRoses() {
            const container = document.getElementById("roses-container");
            container.innerHTML = ""; // Clear previous roses

            for (let i = 0; i < 15; i++) { // Generate multiple roses
                let rose = document.createElement("span");
                rose.textContent = "üåπ";
                rose.classList.add("rose");

                // Random horizontal position within screen width
                rose.style.left = Math.random() * (window.innerWidth - 50) + "px";
                
                // Append to container
                container.appendChild(rose);

                // Remove rose after animation ends
                setTimeout(() => {
                    rose.remove();
                }, 5000);
            }

            // Show message with a delay
            setTimeout(() => {
                document.getElementById("message").style.display = "block";
            }, 2000);
        }
    </script>

</body>
</html>
